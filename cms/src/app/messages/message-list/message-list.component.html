<div class="row">
    <div class="co-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row pad-left-right">
                    <span class="tittle pull-left">Messages</span>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <app-message-item
                        *ngFor="let messageEl of messages"
                        [message]="messageEl"
                        ></app-message-item>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <app-message-edit (messageSent)="onAddMessage($event)"></app-message-edit>
            </div>
        </div>
    </div>
</div>
