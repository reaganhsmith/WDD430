<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">   
            <div class="col-xs-8">
                <h1 class="panel-title text-left">Contacts</h1>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-success"  routerLink="new">
                    New Contact
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <app-contact-item
            *ngFor="let contact of contacts, let i = index"
            [contact]="contact"
            [index]="i"
        ></app-contact-item>
    </div>
</div>
