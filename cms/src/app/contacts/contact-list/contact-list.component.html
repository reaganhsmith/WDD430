<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <button class="btn btn-success pull-right">New Contact</button>
        <h4>Contacts</h4>
    </div>
<div class="row">
    <div class="col-xs-12">
        <app-contact-item
        *ngFor="let contactEl of contacts" 
        [contact]="contactEl" 
        (contactSelected)="onContactSelected(contactEl)"></app-contact-item>
    </div>
</div>
