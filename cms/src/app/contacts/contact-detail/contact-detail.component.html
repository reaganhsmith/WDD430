<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h2>{{contact.name}}</h2>
        <div class="row">
            <div class="col-xs-12 center-block">
                <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="pull-left img-responsive" style="max-width:8rem"> 
                <div class="panel-body">
                    <button class="pull-right btn btn-primary" style="margin: .5rem">Edit</button>
                    <button class="pull-right btn btn-danger" style="margin: .5rem">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
    <p><strong>Email: </strong>{{contact.email}}</p>
    <p><strong>Phone: </strong>{{contact.phone}}</p>
</div>
</div>
