<div class="row">
    <app-contact-list class="col-md-5 col-md-offset-1"
    (contactWasSelected)="selectedContact = $event"></app-contact-list>
    <app-contact-detail class="col-md-4 col-md-offset-1" 
    *ngIf="selectedContact; else infoText"
    [contact]="selectedContact"></app-contact-detail>
    <ng-template #infoText>
        <p>Please select a contact</p>
    </ng-template>
</div>
