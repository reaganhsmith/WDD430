<div class="panel panel-default">
    <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <span class="title pad-left-right">Pokemon</span>
              </div>
              <div class="row">
                <div class="input-group pull-left pad-left-right col-xs-7">
                  <!-- Add the search box input field here -->
                  <input type="text"
                     class="form-control"
                     placeholder="Enter a search value"
                     #searchBox
                     (keyup)="search(searchBox.value)"
              />
                  <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
                </div>
                <div class="pull-right pad-left-right">
                  <a class="btn btn-success" [routerLink]="['new']">New Pokemon</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="panel-body">
        <app-pokemon-item
            *ngFor="let pokemon of pokemon | pokemonFilter: term; let i = index"
            [pokemon]="pokemon"
            [index]="i"
        ></app-pokemon-item>
    </div>
</div>
