<a class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ pokemon.name }}</h4>
        <p class="list-group-item-text">{{ pokemon.type }}</p>
    </div>
    <span class="pull-right">
        <img src="{{ pokemon.img }}" alt="{{ pokemon.name }}" class="img-responsive" style="Max-height: 50px">
    </span>
</a>
